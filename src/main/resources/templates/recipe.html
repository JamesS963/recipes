<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title th:text="${recipe.title}"></title>
</head>

<body>
	<h1 th:text="${recipe.title}"></h1>
	<a th:href="@{/user/__${recipe.author.id}__}"><span
		th:text="'By		' + ${recipe.author.username} "></span></a>
	<p th:text="${recipe.description}"></p>

	<h3>You will need</h3>
	<ul th:each="ingredient : ${recipe.ingredients}">
		<li th:text="${ingredient.name} + '	' + ${ingredient.amount}"></li>
	</ul>

	<h3>Instructions</h3>
	<ol th:each="instruction: ${recipe.instructions}">
		<li th:text="${instruction.instruction}"></li>
	</ol>

</body>

</html>
